<div id="divmax">
    <div class="card" style="width: 18rem;" *ngIf="actualUser">
        <img src="../../../assets/imgs/profile-pic.png" class="card-img-top" alt="Profile img">
        <div class="card-body">
            <h5 class="card-title">{{actualUser.email}}</h5>
        </div>
        <div class="card-body">
            <a href="#" class="card-link">Comentarios</a>
            <a href="#" class="card-link">Objetivos</a>
        </div>
    </div>
    <div id="objetives-box">
        <app-objetives></app-objetives>
        <input class="btn btn-primary" type="button" value="Add Objetives" id="addButton" [routerLink]="['/objetivesform']" id="objetivesbutton">
    </div>
</div>
