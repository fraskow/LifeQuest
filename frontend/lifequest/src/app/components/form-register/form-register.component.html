<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Registro</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formregister" (ngSubmit)="register()">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="text" class="form-control" formControlName="email" id="email" name="email" placeholder="Ingrese un correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">¿Tienes una cuenta? <a [routerLink]="['/']">Logueate </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
